<ion-header [translucent]="true">
  <ion-toolbar color="secondary" class="ion-text-center">
    <ion-title>{{title}}</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="success">

  <div id="container" class="ion-padding">

    <ion-list>
      <ion-radio-group allow-empty-selection="true" name="radio-group" value="Mushroom" #radioGroup>
        <ion-list-header color="primary">
          <ion-label>Check Box Example</ion-label>
        </ion-list-header>


        <ion-item *ngFor="let i of radio_list">
          <ion-avatar>
            <ion-img [src]="i.pic"></ion-img>
          </ion-avatar>
          <ion-label>{{i.value}}</ion-label>
          <ion-radio slot="end" name={{i.name}} value={{i.value}} disabled={{i.disabled}}></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
